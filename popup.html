<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Pretext Manager</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h2>Pretext</h2>
      <div class="version">v1.0</div>
    </div>
    <div class="content">
      <textarea id="repeatableTextInput" placeholder="Enter your pretext here...&#10;This text will be automatically inserted before your messages."></textarea>
      <div class="button-container">
        <button id="setTextButton" class="primary">Set Pretext</button>
        <button id="clearTextButton" class="secondary">Clear</button>
      </div>
    </div>
    <div id="statusMessage" class="status-message"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
